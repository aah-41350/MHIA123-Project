version: '3.8'
services:
  app: # Your application service
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile # Or your specific Dockerfile
    volumes:
      - ..:/workspace:cached
    depends_on:
      - db
  db:
    image: postgres:18 # Or a specific PostgreSQL version like postgres:16
    environment:
      POSTGRES_DB: mimiciv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PSQLpwd4!
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data: