services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codespace-app
    privileged: true         # Needed for Tailscale userspace router mode
    volumes:
      - ..:/workspace
      - tailscale-state:/var/lib/tailscale
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
    command: sleep infinity

volumes:
  tailscale-state:
